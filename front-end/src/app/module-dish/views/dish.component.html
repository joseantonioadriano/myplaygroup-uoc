<div class="entity">
    <h2>{{getLabel('LABELDISHMANAGEMENT')}}</h2>                 
    <br/>
    
    <form #dishForm="ngForm" novalidate="">
     
    <!-- SEARCH BOX -->	
    <div *ngIf="getMode() === 'list'" class="searchBox">
        <div class="col input-component">
            <label for="searchName" class="">{{getLabel('LABELNAME')}}</label>
              <input type="text" id="searchName" 
                [(ngModel)]='inputSearchName' name="searchName" #searchName="ngModel" 
                maxlength="38" (change)="filterList($event)"/> 
        </div>
    </div>
    <!-- SEARCH BOX -->	     

    <!-- USER LIST -->	
    <div *ngIf="getMode() === 'list'"  class="gridList">
      <br/>
        <table class="">
        <colgroup><col><col><col><col><col></colgroup>
        <tr><th>{{getLabel('LABELNAME')}}</th><th class="btnth"></th><th class="btnth"></th></tr>
        <tr *ngFor="let elemdish of this.dishsArray; let i = index">
            <ng-container *ngIf="showLinePage(i) === true && showLineFilters(i) === true">                        
                <td>{{elemdish.name}}</td>
                <td><button class="btn btn-primary btnsmall" (click)="modifyDish(i);"><span>M</span></button></td>
                <td><button class="btn btn-primary btnsmall" (click)="deleteDish(i);"><span>D</span></button></td>            
            </ng-container>
        </tr>
        </table>
    </div>
    <!-- END USER LIST -->

    <!-- FORM ADD UPDATE USER -->
    <div *ngIf="getMode() === 'form'" class="linedBox"> 
        <ul>        
  
          <!-- FORM TITTLE -->
          <li>          
            <div class="formtitle">
              <div *ngIf="this.isUpdating()===true" class="divh3action"><h3>{{getLabel('LABELMODIFY')}} dish</h3></div>                
              <div *ngIf="this.isUpdating()===false" class="divh3action"><h3>{{getLabel('LABELNEW')}} dish</h3></div>                
                <!--<div *ngIf="dishsArray.length > 0" v-on:click="annuler()" class="icon--annuler"></div>-->
            </div>
          </li>
          <!-- FIN TITRE FORMULAIRE -->        
  
          <!-- FIELDS HIDDENS, LOGIN, PASSWORD, NAME AND SURNAME -->
          <li>        
            <div class="formulaire">                    
              <!--
                input type="hidden" name="input.index" #index="ngModel" [(ngModel)]="index" />
                <input type="hidden" name="input.id" #id="ngModel" [(ngModel)]="id" />
              -->
              
              <!--NAME-->              
              <div class="col input-component" (click)="showLabel('name')">
                <label for="inputName" class="">{{getLabel('LABELNAME')}} *</label>
                <input type="text" id="inputName"    
                    [(ngModel)]='name' name="inputName" #inputPassword="ngModel"
                    maxlength="38" (focus)="showLabel('name')" (blur)="blurLabel('name')"/>                            
              </div>                                           
              <div *ngIf="this.nameEmptyError" class="input-error"><span>{{errorMSGEmpty}}</span></div>
              <div *ngIf="this.nameNotCharError" class="input-error"><span>{{errorMSGChars}}</span></div>                            
              <!--END NAME-->   
              
              <!--SCHOOL-->                            
              <div *ngIf="this.sessionService.isUserSuperadmin()" class="col input-component">
                <label for="inpuNameSchool" class="">{{getLabel('LABELSCHOOL')}} *</label>
                    <table class="tnovisual">
                    <colgroup><col><col></colgroup>                    
                      <tr><td>
                        <div *ngIf="this.isSelectingSchool() === false && this.isUpdating() === true" >
                        <input type="text" id="inpuNameSchool" disabled
                        [(ngModel)]='nameSchool' name="inpuNameSchool" #inputIdSchool="ngModel"
                        maxlength="38" (focus)="showLabel('nameSchool')" (blur)="blurLabel('nameSchool')"/>
                      </div>                    
                      <div *ngIf="this.isSelectingSchool() === true || this.isUpdating() === false" >
                        <select [(ngModel)]="schoolSelected" name="schoolSelect">
                          <option [ngValue]="schoolSelect" *ngFor="let schoolSelect of schoolsArray">
                            {{schoolSelect.getName()}}
                          </option>
                        </select>    
                      </div>
                      </td>
                      <td class="btnth">
                        <button class="btn btn-primary btnsmall" (click)="selectSchool();"><span>M</span></button>
                      </td></tr>
                    </table>
                </div>                                                       
                <!--END SCHOOL-->  

              <!--ALL INTOLERANCES-->       
              <div class="col input-component">
                <label for="intolerance" class="intolerances">{{getLabel('LABELINTOLERANCE')}}</label>
                <select name="intolerance" [(ngModel)]="selectedIntolerance">
                  <option [ngValue]="intolerance" *ngFor="let intolerance of intolerancesArray">
                    {{intolerance.getName()}}
                  </option>
                </select>
              </div>
              <!--END ALL INTOLERANCES--> 
        
                <!--BOUTON ADD-->
                <div class="fright" *ngIf="this.selectedIntolerance">
                  <button class="btn btn-primary" (click)="addIntoleranceDish();"><span>Add intolerance</span></button>      
                </div>
                <br class="clear" *ngIf="this.selectedIntolerance">
                <!--FIN BOUTON ADD-->

                <div style="margin-left:20px;">                  
                <li *ngFor="let intolerancesDish of intolerancesDishsArray" class="listElements">
                  <ul>
                      <button class="btn btn-primary btnsmall" (click)="deleteIntoleranceDish(intolerancesDish.getId());"><span>X</span></button> 
                      {{intolerancesDish.getName()}}
                  </ul>
                </li>
              </div>

            </div>               
            
            <hr>
  
            <!--BOUTON ADD-->
            <div *ngIf="this.isUpdating() === false" class="fright">
              <button class="btn btn-primary" (click)="addDish();"><span>{{getLabel('LABELSAVE')}}</span></button>      
              <button class="btn btn-secondary" (click)="cancel();"><span>{{getLabel('LABELCANCEL')}}</span></button>  
            </div>
            <!--FIN BOUTON AJOUTER-->
  
            <!--BOUTTON UPDATE-->
            <div *ngIf="this.isUpdating() === true" class="fright">           
              <button class="btn btn-primary" (click)="addDish();"><span>{{getLabel('LABELUPDATE')}}</span></button>  
              <button class="btn btn-secondary" (click)="cancel();"><span>{{getLabel('LABELCANCEL')}}</span></button>  
            </div>
            <!--END BOUTTON UPDATE-->  
            
            <br class="clear">

          </li>
          <!-- END HIDDENS, LOGIN AND PASSWORD -->
  
        </ul>       
      </div>
      <!-- FIN FORM ADD UPDATE USER -->	

    <!--PAGINATION-->
    <!-- TODO -->
    <!--END PAGINATION-->
    
    <!-- BOUTTON ADD NEW USER -->
    <div class="fright">        
      <br/>
      <!--<button *ngIf="isShowAddNewBoutton() === true && dishsArray.length < this.MAXUSERS" class="btn btn-primary" (click)="addNewDish();"> -->
          <button *ngIf="isShowAddNewBoutton() === true" class="btn btn-primary botonera" (click)="addNewDish();">                
            <span class="">{{getLabel('LABELADDNEW')}} {{getLabel('LABELDISH')}}</span>        
          </button>      
    </div>
    <br class="clear">
    <!-- END BOUTTON ADD NEW USER -->

    </form>

</div>
